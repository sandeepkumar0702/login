<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/4e6b50c3ce.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="wrapper">
        <div class="left">
            <img src="Images/phones.png" alt="phone">
            <img class="screen" src="Images/screen.jpg" alt="screen">
        </div>
        <div class="right"><div class="panel login">
            <img id="logo" src="Images/logo.PNG" alt="logo">
            <form>
                <input class="input-box" type="text" name="username" required placeholder="Phone Number,Username">
                <input class="input-box" type="password" name="password" required placeholder="password">
                <input class="button" type="submit" name="login" value="Log in  ">
                <div class="divider">
                    <div class="line"></div>
                    <p>OR</p>
                    <div class="line"></div>
                </div>
                <a class="fb" href="*">Login with facebook</a>
                <a class="forgot" href="*">Forgot password</a>
            </form>
        </div>
        <div class="panel signup">
            <p>Don't have an acoount</p>
            <a href="SignIn.html">Sign up</a>
        </div>
        <div class="apps">
            <p>Get the app.</p>
            <div class="app-stores">
                <img src="Images/app-store.svg" alt="App Store">
                <img src="Images/play-store.svg" alt="Play Store">
            </div>
        </div>
        </div>
